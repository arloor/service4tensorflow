<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moontell服务网关</title>
</head>
<body>
<h3>moontell.cn服务网关</h3>
<p><a href="./testobjectdetect.html">测试物体检测接口</a></p>
<p><a href="http://api.moontell.cn:7000">eureka服务注册中心</a></p>
<button onclick=shutdown_obdetect()>退出物体探测服务</button>
</body>
<script>

    function shutdown_obdetect() {
        var xmlhttp;
        if (window.XMLHttpRequest)
        {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp=new XMLHttpRequest();
        }
        else
        {// code for IE6, IE5
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function()
        {
            if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
                var result=eval('(' + xmlhttp.responseText + ')');
                alert(result.message);
            }
        }
        xmlhttp.open("POST","https://api.moontell.cn/objectdetect/actuator/shutdown",true);
        xmlhttp.send();
    }
</script>
</html>
