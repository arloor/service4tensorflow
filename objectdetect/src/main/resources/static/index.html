<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物体检测</title>
    <script>
        var xmlhttp;
        if (window.XMLHttpRequest)
        {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp=new XMLHttpRequest();
        }
        else
        {// code for IE6, IE5
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function()
        {
            if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
                var result=eval('(' + xmlhttp.responseText + ')');
                document.getElementById("result1").innerHTML=JSON.stringify(result[0].detectCells);
                document.getElementById("result2").innerHTML=JSON.stringify(result[1].detectCells);
            }
        }
        xmlhttp.open("POST","http://localhost:8000/service",true);
        xmlhttp.setRequestHeader("Content-type","application/json");
        xmlhttp.send('["http://localhost:8000/1.jpg","http://localhost:8000/2.jpg"]');
    </script>
</head>
<body>
<p>正在执行下面的ajax请求,需要等待几秒？注意host和port是否正确</p>
<pre>
    <code>
        xmlhttp.open("POST","http://localhost:8000/service",true);
        xmlhttp.setRequestHeader("Content-type","application/json");
        xmlhttp.send('["http://localhost:8000/1.jpg","http://localhost:8000/2.jpg"]');
    </code>
</pre>
<img style="width: auto;height: 300px" src="http://localhost:8000/1.jpg" />
<p id="result1"></p>
<img style="width: auto;height: 300px" src="http://localhost:8000/2.jpg"/>
<p id="result2"></p>
</body>
</html>
